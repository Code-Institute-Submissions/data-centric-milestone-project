{% extends 'base.html' %} {% block content %}
<h1>Edit House</h1>

<div class="row">
    <form action="{{ url_for('update_house', house_id=house._id) }}" method='POST' class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="house_name" name="house_name" type="text" class="validate" value="{{house.house_name}}">
                <label for="icon_prefix">House</label>
            </div>
            <div>
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    <i class="material-icons right">Confirm Changes</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
