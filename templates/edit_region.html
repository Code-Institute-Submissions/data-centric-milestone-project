{% extends 'base.html' %} {% block content %}
<h1>Edit Region</h1>

<div class="row">
    <form action="{{ url_for('update_region', region_id=region._id) }}" method='POST' class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input id="region_name" name="region_name" type="text" class="validate" value="{{region.region_name}}">
                <label for="icon_prefix">Region</label>
            </div>
            <div>
                <button class="btn waves-effect waves-light" type="submit" name="action">
                    <i class="material-icons right">Confirm Changes</i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
