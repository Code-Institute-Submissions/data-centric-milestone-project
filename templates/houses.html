{% extends 'base.html' %} {% block content %}
<h2>Houses</h2>

<ul class="collapsible" data-collapsible="accordion">
    {% for house in house %}
    <li>
        <div class="collapsible-header">{{house.house_name}}</div>
            <div class="edit_house_button">
                <a href="{{url_for('edit_house', house_id=house._id)}}" class="waves-effect waves-light btn-small">Edit House Info</a>
            </div>
            <div class="delete_house_button">
                <a href="{{url_for('delete_house', house_id=house._id)}}" class="waves-effect waves-light">Delete House Name and Data</a>
            </div>
    </li>
    {% endfor %}
</ul>
<div>
    <a href="{{url_for('add_house')}}" class="waves-effect waves-light">Add House</a>
</div>

<div>
    <a href="{{url_for('home_page')}}" class="waves-effect waves-light">Home Page</a>
</div>


{% endblock %}
