{% extends 'base.html' %} {% block content %}
<h2>Regions</h2>

<ul class="collapsible" data-collapsible="accordion">
    {% for region in region %}
    <li>
        <div class="collapsible-header">{{region.region_name}}</div>
            <div>
                <a href="{{url_for('edit_region', region_id=region._id)}}" class="waves-effect waves-light btn-small">Edit Region Info</a>
            </div>
            <div>
                <a href="{{url_for('delete_region', region_id=region._id)}}" class="waves-effect waves-light">Delete Region Name and Data</a>
            </div>
    </li>
    {% endfor %}
</ul>
<div>
    <a href="{{url_for('add_region')}}" class="waves-effect waves-light">Add Region</a>
</div>

<div>
    <a href="{{url_for('home_page')}}" class="waves-effect waves-light">Home Page</a>
</div>


{% endblock %}
